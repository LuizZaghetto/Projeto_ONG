<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinder de Adoção</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
</head>
<body>
    <div class="container">
        <h1>Tinder de Adoção</h1>
        <div id="card-container">
            <div class="card" id="current-card">
                <img src="{{ perfil.imagem }}" alt="Foto do animal">
                <h2>{{ perfil.nome }}</h2>
                <p>{{ perfil.descricao }}</p>
            </div>
        </div>
        <div class="actions">
            <button id="passar" class="btn">Passar</button>
            <button id="gostei" class="btn btn-primary">Gostei</button>
        </div>
    </div>
</body>
</html>
