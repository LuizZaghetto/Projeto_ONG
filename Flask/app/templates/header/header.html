<link rel="stylesheet" href="{{url_for('static', filename='css/header/header.css')}}">
<link rel="stylesheet" href="{{url_for('static', filename='css/vars/vars.css')}}">
<link rel="stylesheet" href="{{url_for('static', filename='css/messages/main.css')}}">

<header class= "cabecalho">
    <div class="cabecalho__inicio">
        <img src="{{url_for('static', filename='img/logo_miaumigos.png')}}" alt="Logo da ONG" class="cabecalho__imagem">
        <a class="cabecalho__tag" href="/"><h1 class= "cabecalho__titulo">MiauMigos</h1></a>
        <img src="{{url_for('static', filename='img/logo_miaumigos.png')}}" alt="Logo da ONG" class="cabecalho__imagem">
    </div>
    {% if current_user.is_authenticated %}
    <div class="cabecalho__login">
        <a href="{{ url_for('routes.perfil', slug=current_user.slug) }}">
            <button type="button" class="botao botao1">
                Perfil
            </button>
        </a>
        <a href= "{{url_for('auth_routes.logout')}}">
            <button type="button" class="botao botao2">
                Logout
            </button> 
        </a>
    </div>
    {% else %}
        {% if request.endpoint != 'routes.login' and request.endpoint != 'routes.registro' %}
            <div class="cabecalho__login">
                <a href="{{url_for('auth_routes.login')}}">
                    <button type="button" class="botao botao1">
                        Login
                    </button>
                </a>
                <a href="{{url_for('auth_routes.registro')}}">
                <a href="{{url_for('auth_routes.registro')}}">
                    <button type="button" class="botao botao2">
                        Registro
                    </button> 
                </a> 
            </div> 
        {% endif %}
    {% endif %}
</header>
